<div class="feed-toggle">
  <ul class="nav nav-pills outline-active">
    <li class="nav-item" *ngIf="isLoggedIn$ | async">
      <a routerLink="/feed" routerLinkActive="active" class="nav-link">Your feed</a>
    </li>
    <li class="nav-item" *ngIf="isLoggedIn$ | async">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Global
        feed</a>
    </li>
    <li class="nav-item" *ngIf="name">
      <a [routerLink]="['/tags', name]" routerLinkActive="active" class="nav-link"><i class="ion-pound"></i>{{name}}</a>
    </li>
  </ul>
</div>
